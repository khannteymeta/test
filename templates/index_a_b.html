<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert System A/B Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
    <script>
        async function fetchABResults() {
            const response = await fetch('/ab_test');
            const data = await response.json();
            document.getElementById('results').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
    <header>
        <h1>Expert System A/B Testing</h1>
    </header>
    <main>
        <button onclick="fetchABResults()">Run A/B Testing</button>
        <pre id="results" class="result"></pre>
    </main>
</body>
</html>
